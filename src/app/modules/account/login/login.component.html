<!-- بسم الله الرحمن الرحیم -->

<section class="section was-validated">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">سلام</div>
      <span class="text-600 font-medium line-height-3">
        هنوز حساب کاربری نداری ؟
      </span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">
        از اینجا بساز!
      </a>
    </div>

    <div class="field">
      <label for="email" class="block text-900 font-medium mb-2">
        رایانامه
      </label>

      <input
        #name="ngModel"
        pInputText
        required
        id="email"
        type="email"
        class="w-full mb-3 form-control"
        [(ngModel)]="email"
        dir="rtl"
      />
    </div>

    <div class="field">
      <label for="password" class="block text-900 font-medium mb-2">
        گذرواژه
      </label>

      <input
        #name="ngModel"
        pInputText
        required
        id="password"
        type="password"
        class="w-full mb-3 form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="flex align-items-center justify-content-between mb-6">
      <div class="flex align-items-center">
        <!-- remember me -->
        <p-checkbox id="rememberme" [binary]="true" class="ml-2"> </p-checkbox>

        <label for="rememberme" class="text-900"> تورو یادمون بمونه </label>
      </div>
      <!-- forgot password -->
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
      >
        گذرواژتو فراموش کردی ؟
      </a>
    </div>

    <button
      pButton
      pRipple
      class="w-full p-button-success"
      [label]="loading ? message : 'ورورد به حساب کاربری'"
      icon="pi pi-user"
      [loading]="loading"
      (click)="signin()"
    ></button>
  </div>
</section>
