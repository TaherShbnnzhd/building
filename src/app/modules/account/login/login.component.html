<!-- بسم الله الرحمن الرحیم -->

<section class="section">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">سلام</div>
      <span class="text-600 font-medium line-height-3">
        هنوز حساب کاربری نداری ؟
      </span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">
        از اینجا بساز!
      </a>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">
        رایانامه یا همون ایمیل
      </label>
      <input id="email1" type="text" pInputText class="w-full mb-3" />

      <label for="password1" class="block text-900 font-medium mb-2">
        گذرواژه
      </label>
      <input id="password1" type="password" pInputText class="w-full mb-3" />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <!-- remember me -->
          <p-checkbox id="rememberme" [binary]="true" class="ml-2">
          </p-checkbox>

          <label for="rememberme" class="text-900"> تورو یادمون بمونه </label>
        </div>
        <!-- forgot password -->
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >
          گذرواژتو فراموش کردی ؟
        </a>
      </div>

      <button
        pButton
        pRipple
        class="w-full p-button-success"
        [label]="loading ? message : 'ورورد به حساب کاربری'"
        icon="pi pi-user"
        [loading]="loading"
        (click)="signin()"
      >
      </button>
    </div>
  </div>
</section>
